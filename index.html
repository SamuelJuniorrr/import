<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Fluig - Protótipo</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-page" class="page active">
        <div id="login-page-content">
            <div class="login-container">
                <div class="login-header">
                    <!-- Imagem do logo da Totvs Fluig -->
                    <img src="https://i.ibb.co/8Lyy59Vt/Captura-de-tela-2025-07-01-163440.png" alt="Totvs Fluig Logo">
                </div>
                <div class="login-form">
                    <div class="input-group">
                        <!-- Ícone de usuário -->
                        <i class="icon-user"></i>
                        <input type="text" id="username" placeholder=" ">
                        <label for="username">Usuário</label>
                    </div>
                    <div class="input-group">
                        <!-- Ícone de cadeado -->
                        <i class="icon-lock"></i>
                        <input type="password" id="password" placeholder=" ">
                        <label for="password">Senha</label>
                    </div>
                    <!-- Botão de acesso -->
                    <button id="loginButton" class="btn-access">ACESSAR</button>
                    <!-- Link para recuperação de senha -->
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modais que são globais e podem ser usados na tela de login (ex: mensagens de erro) -->
    <div id="messageModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="messageModalCloseBtn">&times;</button>
            <h3 id="messageModalTitle"></h3>
            <div id="messageModalContent"></div>
            <div class="modal-actions">
                <button class="btn-primary" id="messageModalConfirmBtn">OK</button>
                <button class="btn-secondary" id="messageModalCancelBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
    <script>
        // Função de login, mantida aqui pois é específica da tela de login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Lógica de autenticação e redirecionamento
            if (username === 'cliente' && password === 'cliente') {
                userRole = 'client';
                window.location.href = 'central-pedidos.html'; // Redireciona para a tela do cliente
            } else if (username === 'compras' && password === 'compras') {
                userRole = 'compras';
                window.location.href = 'compras.html'; // Redireciona para a tela de compras
            } else if (username === 'gestor' && password === 'gestor') {
                userRole = 'gestor';
                window.location.href = 'gerencia.html'; // Redireciona para a tela de gerência
            } else if (username === 'dimpex' && password === 'dimpex') {
                userRole = 'dimpex';
                window.location.href = 'dimpex.html'; // Redireciona para a tela dimpex
            } else {
                showMessage('Erro de Login', 'Usuário ou palavra-passe inválidos.', 'error');
            }
        }

        // Event listener para o botão de login
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('loginButton');
            if (loginButton) {
                loginButton.addEventListener('click', login);
            }
        });
    </script>
</body>
</html>
